<h4>Usuarios</h4>

<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#ModalAdd">
    Agregar
</button>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of listaUsuario">
            <td>{{usuario.codUsua}}</td>
            <td>{{usuario.us_nombre}}</td>
            <td>{{usuario.us_mail}}</td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="ModalAdd" tabindex="-1" role="dialog" aria-labelledby="TituloModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="TituloModal">Agregar Usuario</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="usuarioForm" #formDir="ngForm" novalidate>
                    <div class="form-group">
                        <label for="InputNombre">Nombre y Apellidos</label>
                        <input type="text" class="form-control" id="InputNombre" formControlName="us_nombre" placeholder="Nombre" required/>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Email</label>
                        <input type="email" class="form-control" id="InputEmail" formControlName="us_mail" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <label for="InputUsuario">Usuario</label>
                        <input type="text" class="form-control" id="InputUsuario" formControlName="CodUsua" placeholder="Usuario" required/>
                    </div>
                    <div class="form-group">
                        <label for="InputContra">Contraseña</label>
                        <input type="password" class="form-control" id="InputContra" formControlName="us_contra" placeholder="Contraseña" required/>
                    </div>
                    <div class="form-group">
                        <label for="InputContra">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="InputContra" placeholder="Respita la contraseña" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" (click)="nuevoUsuario()">Agregar</button>
                <button type="submit" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
