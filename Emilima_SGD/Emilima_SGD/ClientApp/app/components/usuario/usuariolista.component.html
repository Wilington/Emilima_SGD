<div class="container-fluid">
    <div class="row">
        <div class='col-sm-1'></div>
        <div class='col-sm-10 body-content'>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Acciones</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of listaUsuario">
                        <td>
                            <button class="btn btn-amber" (click)="editarUsuario(usuario)" data-toggle="modal" data-target="#ModalAdd">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button class="btn btn-red" (click)="eliminarUsuario(usuario.codUsua)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                        <td>{{usuario.codUsua}}</td>
                        <td>{{usuario.us_nombre}}</td>
                        <td>{{usuario.us_mail}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
